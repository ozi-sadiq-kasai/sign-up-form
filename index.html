<!DOCTYPE html>

<body>
  <main class="container">
    <section>
      <div class='heading'>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
      </div>
      <div class="form">
        <button>Try it free 7 days then $20/mo.thereafter</button>
        <form action="#">
          <input type="text" value="Jonathan |" id="firstName">
          <input type="text" placeholder="Last Name" id="lastName">
          <input type="email" placeholder="Email Address"  id="">
          <input type="password" placeholder="Password" >
          <button>CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button,you are agreeing to our <span>Terms and Services.</span>
          </p>
        </form>
      </div>
    </section>
  </main>
