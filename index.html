<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <div id="div-info">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think in invaluable.</p>
    </div>
    <div id="form-div">
      <form action="#">
        <div id="div-trial">
          <p id="trial">Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </div>
        <div id="form-inputs">
          <div class="parent">
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <div class="icon-div">
              <img class='icon deactivate' src="images/icon-error.svg" alt="error">
            </div>
            <div class="error"></div>
         </div>
         <div class="parent">
           <input type="text" id="lname" name="lname" placeholder="Last Name">
           <div class="icon-div">
              <img class='icon deactivate' src="images/icon-error.svg" alt="error">
            </div>
           <div class="error"></div>
        </div>
        <div class="parent">
           <input type="email" id="email" name="email" placeholder="Email Address">
           <div class="icon-div">
              <img class='icon deactivate' src="images/icon-error.svg" alt="error">
          </div>
           <div class="error"></div>
         </div>
         <div class="parent">
           <input type="password" id="password" name="password" placeholder="Password">
           <div class="icon-div">
              <img class='icon deactivate' src="images/icon-error.svg" alt="error">
            </div>
           <div class="error"></div>
        </div>
        <button class="submit" type="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="agreement-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
