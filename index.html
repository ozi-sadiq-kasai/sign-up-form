<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="card">
    <section class='info'>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
    </section>
    <section class='form'>
      <div class="trial-div">
        <button class="trial">Try it free 7 days <span>then $20/mo.thereafter</span></button>
      </div>  
      <form action="#">
        <div>
          <input type="text" placeholder="First Name" id="fname">
          <span>First Name cannot be blank</span><span><img src="images/icon-error.svg" alt="error"></span>
        </div>
        <div>
          <input type="text" placeholder="Last Name" id="lname">
          <span></span><span></span>
        </div>
        <input type="email" placeholder="Email Address" id="email">
        <input type="password" placeholder="Password" id="password">
        <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button,you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
